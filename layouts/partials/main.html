<div class="maincontent">
  {{ range .content }}
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h2>{{ .heading }}</h2>
        </div>
      </div>
      <div class="row">
        {{ range .entries }}
          <div class="col-xs-12 col-sm-6 content-block">
            <div class="content-block__image">
              <img src="{{ .image }}">
            </div>
            <div class="content-block__title">
              <h3>{{ .heading }}</h3>
            </div>
            <div class="content-block__text">
              <p>{{ .text }}</p>
            </div>
            <div class="content-block__links">
              {{ if isset . "details" }}
                <a class="btn outline" href="{{ .details }}">
                  Details
                </a>
              {{ end }}
              {{ if isset . "subscription" }}
                <a class="btn cta" href="{{ .subscription }}">
                  Subscription
                </a>
              {{ end }}
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  {{ end }}
</div>
