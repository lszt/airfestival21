<div class="header-images-wrapper">
  <div class="header-images header-images--slider">
    {{ if isset .Params "coverImages" }}
      {{ range .Params.coverImages }}
      <div class="header-images__item" style="background-image: url('{{ .image }}')"></div>
      {{ end }}
    {{ else }}
      <div class="header-images__item" style="background-image: url('{{ .Site.Params.coverImage }}')"></div>
    {{ end }}
  </div>
</div>
