{{ range . }}
  <div class="container-fluid" id="{{ replace (lower .Title) " " "-" }}">
    <div class="row container__title">
      <div class="col-xs-12">
        <h2>{{ .Title }}</h2>
      </div>
    </div>
    <div class="row">
      {{ range .Pages }}
        {{ partial "content-block" .}}
      {{ end }}
    </div>
  </div>
{{ end }}
