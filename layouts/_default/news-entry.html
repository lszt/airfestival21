<div class="col-xs-12 col-sm-6 news-entry">
  <div class="news-entry__image">
    <img src="{{ .Params.image }}" />
  </div>
  <div class="news-entry__title">
    <h3>
      {{ .Title }}
    </h3>
  </div>
  <div class="news-entry__teaser">
    <p>
      {{ .Description | markdownify }}
    </p>
  </div>
  <div class="news-entry__more">
    <a class="btn outline" href="{{ .Permalink }}">
      Mehr
    </a>
  </div>
</div>
