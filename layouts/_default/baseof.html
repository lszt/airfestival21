<!doctype html>
<html lang="de">
  {{ partial "head" . }}
  <body>
    {{ partial "header-image" . }}
    <div class="logo">
      <a href="/">
        <img src="/img/mfgt_logo.svg" alt="Logo Motorfluggruppe Thurgau" />
      </a>
    </div>
    {{ if ne .Kind "page" }}
    <div id="arrow-button--scroll-down" class="arrow-button arrow-button--head arrow-button--down"></div>
    {{ end }}
    <div class="page">
      <div class="page__inner">
        {{ partial "navigation" . }}
        <div id="content" class="content">
          {{ block "main" . }}
          {{ end }}
        </div>
      </div>
      {{ partial "footer" . }}
    </div>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/slick.min.js" type="text/javascript"></script>
    <script src="/js/simple-lightbox.min.js" type="text/javascript"></script>
    <script src="/js/custom.js" type="text/javascript"></script>
  </body>
</html>
